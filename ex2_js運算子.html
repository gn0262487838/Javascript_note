        <h1>javascript 運算</h1>
        <h3>javascript 四則運算</h3>
        
        <script type="text/javascript">
            var a = 10;
            var b = 20;
            var c = 1;
            var d =100;
      
            document.write("a + b :", a + b, "<br />");
            document.write("a - b :", a - b, "<br />");
            document.write("a * b :", a * b, "<br />");
            document.write("a / b :", a / b, "<br />");
            document.write("a % b :", a % b, "<br />");
        </script>
        
        <!--
            ++ 表示遞增一次
            -- 表示遞減一次
            可以觀察一下++前後的變化，會發現計算順序不同喔~
        -->
        <h4>++在前</h4>
        <script>
            e = ++a + b; // ++a = a+1 = 11 and e = 11 + b = 31 
            document.write("e:", e, "<br />");
            document.write("a:", a, "<br />");
        </script>
      
        <h4>++在後</h4>
        <script>
            f = a++ + b; // f = a + b = 30 and a++ = a + 1 = 11
            document.write("f:", f, "<br />");
            document.write("a:", a, "<br />");
        </script>

        <script>

            document.write(0 === false); // false，值一樣但是型態不一樣喔!!!
        </script>
